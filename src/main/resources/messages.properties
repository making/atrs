e.ar.c1.5001=再入力されたパスワードが一致しません。入力内容をご確認ください。

# C2 ATRSカード会員サービス/ATRSカード会員情報を変更する
e.ar.c2.2001=入力された現在のパスワードが一致しません。正しいパスワードを入力してください。
e.ar.c2.5001=再入力されたパスワードが一致しません。入力内容をご確認ください。
