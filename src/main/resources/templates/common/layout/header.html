<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="../../../static/resources/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../static/resources/vendor/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../../../static/resources/css/style.css">
</head>
<header th:fragment="header" id="header">
  <div class="container">

    <h1>
      <a href="../../ticket/top.html" th:href="@{/}"> <span class="sr-only">Airline Ticket Reservation System</span>
      </a>
    </h1>
    <nav>
      <ul class="vertical-middle-box">
        <li><a href="../../ticket/flightSearch.html" th:href="@{/ticket/search?form}">国内線</a></li>
      </ul>
    </nav>

    <div class="header-right-menu">

      <div sec:authorize="!hasRole('MEMBER')" class="vertical-middle-box">
        <a class="btn btn-primary" href="../../member/memberRegisterForm.html" th:href="@{/member/register?form}">会員登録</a> <a
              class="btn btn-default" href="../../auth/loginForm.html" th:href="@{/auth/login?form}"><span
          class="glyphicon glyphicon-user"></span>ログイン</a>
      </div>

      <div sec:authorize="hasRole('MEMBER')" class="vertical-middle-box">
        <div class="dropdown">
          <span class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            th:with="member=${#authentication.principal.member}">
            <span th:text="|ようこそ ${member.kanjiFamilyName} ${member.kanjiGivenName} さま |">ようこそ 電電 太郎 さま</span>
            <span class='caret'></span>
          </span>
          <ul class="dropdown-menu">
            <li><a tabindex="-1" href="../../member/memberUpdateForm.html" th:href="@{/member/update?form}">会員情報変更</a></li>
            <li><a tabindex="-1" href="javascript:void(0)"
              onclick="document.logoutForm.submit(); return false;">ログアウト</a></li>
          </ul>
        </div>
        <form name="logoutForm" th:action="@{/auth/dologout}" method="POST"></form>
      </div>

    </div>
  </div>
</header>
<body>
<script src="../../../static/resources/vendor/jquery/jquery.min.js"></script>
<script src="../../../static/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
